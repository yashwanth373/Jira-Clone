<div class="mycontainer">
  <div class="side-nav">
    <div class="side-nav-title" *ngIf="project">
      <div class="side-nav-title-project-icon">
        <img
          [src]="project.icon"
          alt="project icon"
          style="object-fit: cover"
        />
      </div>
      <div class="side-nav-title-project-name">{{ project.project_name }}</div>
    </div>
    <div class="side-nav-content">
      <div class="side-nav-content-section" style="height:30%">

        <div class="side-nav-content-section-links">
          <div

            routerLinkActive="side-nav-content-section-link-active"
            routerLink="./board"
          >
            <div class="side-nav-content-section-link-icon">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                role="presentation"

                width="24"
                height="24"

          <div
            class="side-nav-content-section-link"
            routerLinkActive="side-nav-content-section-link-active"
            routerLink="./issues"

            <div class="side-nav-content-section-link-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" role="presentation">

                  fill-rule="evenodd"
                ></path>
              </svg>
            </div>
            <div class="side-nav-content-section-link-text">Code</div>
          </div>
        </div>
      </div>
      <div class="side-nav-content-section">
        <div class="side-nav-content-section-title">GENERAL</div>

                <path

                  fill-rule="evenodd"
                ></path>
              </svg>
            </div>
            <div class="side-nav-content-section-link-text">Settings</div>

        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>

</div>
